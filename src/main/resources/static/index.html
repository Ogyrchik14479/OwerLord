<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ower Lords</title>
</head>

<body>
    <div>
        <div style="display: inline-block; margin: 0 10px 10px 0; vertical-align: top;" >
            <form class="createLord" >
                <p>Name: <input type="text" name="name"></p>
                <p>Age: <input type="text" name="age"></p>
                <p><button type="submit">Создать Повелителя</button></p>
            </form>
            <p class="resultGetAllLords"></p>
        </div>

        <div style="display: inline-block; margin: 0 10px 10px 0; vertical-align: top;"">
            <form class="createPlanet">
                <p>Name: <input type="text" name="name"></p>
                <p><button type="submit">Create Planet</button></p>
            </form>
            <p class="resultGetAllPlanets"></p>
        </div>

        <div style="display: inline-block; margin: 0 10px 10px 0; vertical-align: top;">
            <form class="destroyPlanet">
                <p>Planet's id: <input type="text" name="id"></p>
                <p><button type="submit">Destroy Planet</button></p>
            </form>
            <p class="resultGetAllPlanets"></p>
        </div>

        <div style="display: inline-block; margin: 0 10px 10px 0; vertical-align: top;">
            <form class="managerPlanet">
                <p>Lord's id: <input type="text" name="idLord"></p>
                <p>Planet's id: <input type="text" name="idPlanet"></p>
                <p><button type="submit">Appoint a manager</button></p>
            </form>
            <p class="resultGetAllPlanets"></p>
        </div>

        <div style="display: inline-block; margin: 0 10px 10px 0; vertical-align: top;">
            <p><button class="allLords">Show all Lords</button></p>
            <p><button class="allLoafers">Show all loafers</button></p>
            <p><button class="topLords">Show top 10 young Lords</button></p>
        </div>

    </div>
    <script src="Script.js"></script>
</body>
</html>
